<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get in Touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="49adf329-e222-4a78-9356-2997e5c621ec"> 
        <input type="text" name="name" class="contact-inputs" placeholder="name" required>
        <input type="email" name="email" class="contact-inputs" placeholder="email" required>
    <textarea type="text" name="message" placeholder="message" class="contact-inputs"></textarea>
    <button type="submit">Submit </button>    
    </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>

    </div>
</body>
</html>
